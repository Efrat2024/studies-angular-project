<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Job</th>
      <th>Total Absences</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studendsList; trackBy: trackByFn">
      <td>{{ student.id }}</td>
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.phone }}</td>
      <td>{{ student.job }}</td>
      <td>{{ getTotalAbsences(student) }}</td>
      <td>
        <button class="btn btn-primary" (click)="editStudent(student)">Edit</button>
        <button class="btn btn-danger" (click)="deleteStudent(student.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="isEditing">
    <student-details *ngIf="isEditing" [editingStudent]="editingStudent" (closeOutput)="onClickClose($event)"></student-details>
</div>
<button class="btn btn-success" (click)="addStudent()">Add Student</button>
