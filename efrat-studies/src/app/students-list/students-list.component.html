<!-- <p>students-list works!</p> -->

@for (student of studendsList; track student) {
        <div class="student-container">
            <div>{{ student.id }}  :  {{student.firstName}}</div>
            <div>
                <button 
                (click)="deleteStudent(student.id)">delete student </button>
            </div>
        </div>
    } @empty {
    <li>There are no items.</li>
    }
